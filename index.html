

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1 class="bg-primary">My Practice Page</h1>
      <div class="container">
          <div class="row">
              <div class="order-2 col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 bg-warning">
                <h1>Bear of the Year</h1>
                <img class="img-fluid" src="https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=752&q=80">
                <p><em>Nom nom nom</em></p>
                <p id="votes" >3 votes</p>
                <button id="upvote" onclick="upvote()">Upvote</button>
                <button id="downvote" onclick="downvote()">Downvote</button>
              </div>



              <div class="order-1 col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 bg-info">
                <img class="img-fluid" src="https://media-cdn.tripadvisor.com/media/photo-s/0e/b8/72/16/greek-tony-s-pizza-sub.jpg" style="padding-top: 10px;">
                <div class="incoming">
                  <h4>Orders</h4>
                  <ul id="orders">
                    <li id="margherita" >1 x Margherita Pizza</li>
                  </ul>
                  <button id="orderButton" onclick="newOrder()">1 New Order</button>
                  </div>

                  <div class="ready">
                    <h4>Ready</h4>
                    <ul id="ready">
                    </ul>
                    <button id="readyButton" onclick="readyOrder()">1 Order Ready</button>
                  </div>

                </div>
              </div>
          </div>
      </div>





        <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
  </body>
</html>
